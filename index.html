<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <script type="text/javascript">
	function validasi() {
		if (document.forms['frm'].Email.value == "user" && document.forms['frm'].Password.value == "123") {
			document.location.href = 'PairDevice.html';
            return false;
		}else if (document.forms['frm'].Email.value == "admin" && document.forms['frm'].Password.value == "123"){
			document.location.href = 'DashboardPolisi.html';
            return false;
		}else if (document.forms['frm'].Email.value == "" && document.forms['frm'].Password.value == ""){
			alert("Harap Masukkan Data Terlebih Dahulu");
		}else{
			alert("Passoword dan Email Salah");
		}
	}
    </script>

</head>

<body>
    <br><br><br>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="p-3">
                    <div class="text-center">
                        <img class="img-profile rounded-circle" src="img/undraw_profile.svg" style="width: 7em;">
                    </div>
                    <br><br>
                    <form name="frm">
                        <div class="form-group">
                            <input type="text" class="form-control p-4" id="Email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control p-4" id="Password" placeholder="Password">
                        </div>
                        <div class="text-center">
                        <a class="small" href="LupaPassword.html">Forgot Password?</a>
                        </div>
                        <br>
                        <div class="text-center">
                            <input type="submit" name="submit" onclick="return validasi();" value="LOGIN" class="btn btn-primary btn-user font-weight-bolder pl-5 pr-5">
                        </div>
                    </form>
                    
                    <nav class="navbar navbar-dark bg-primary text-center justify-content-center fixed-bottom">
                            <div class="col-md-6 text-white text-center p-3">
                                Do not have an account? <a class="text-white font-weight-bold" href="RegisterUser.html">Create Account!</a>
                            </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
