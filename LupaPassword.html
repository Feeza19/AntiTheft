<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <script src="https://kit.fontawesome.com/c12c059ff2.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <script type="text/javascript">
	function validasi() {
		if (document.forms['frm'].Email.value == ""){
			alert("Harap Masukkan Data Terlebih Dahulu");
		}
	}
    </script>

</head>

<body>
    <br><br><br>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="p-3">
                    <div class="text-center">
                        <h1 class="display-1 text-primary"><i class="fa-solid fa-circle-exclamation"></i></h1>
                        <h3 class="font-weight-bold">Forgot Password</h3>
                        <p>Enter your email and we'll send you a link to reset your password.</p>
                    </div>
                    <form name="frm">
                        <div class="form-group">
                            <input type="text" class="form-control p-4" id="Email" placeholder='Email'>
                        </div>
                        <div class="text-center">
                            <input type="submit" name="submit" onclick="return validasi();" value="SUBMIT" class="btn btn-success btn-block font-weight-bolder pl-5 pr-5">
                        </div>
                        <div class="text-center">
                        <a class="small" href="index.html"> < Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
